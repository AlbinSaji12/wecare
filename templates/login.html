<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .image-section {
            background-color: #0066ff;
            width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-section {
            padding: 40px;
            width: 300px;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .links {
            text-align: center;
            font-size: 14px;
        }
        .links a {
            color: #0066ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="login (2).png" width="350px" height="370px" >
        </div>
        <div class="form-section">
            <h1>Login</h1>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                
                <button type="submit">Login Now</button>
            </form>
            <div class="links">
                <p>Forgot Password? <a href="#">Reset Here</a></p>
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </div>
    </div>
</body>
</html>
